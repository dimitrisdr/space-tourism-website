<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <!-- front end mentor -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- custom style -->
   <link rel="stylesheet" href="index.css">
   <!-- js -->
    <script src="index.js" defer></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="home">
  <header class="header flex">
    <div class="logo-container">
      <img src="starter-code\assets\shared\logo.svg" alt="logo image" class="img logo-img">
    </div>
    <button class="btn menu-btn bg-dark" data-opened="false" aria-controls="nav"><span class="sr-only">menu button</span></button>
    <hr class="row" aria-hidden="true">
    <nav class="navbar" id="nav" aria-expanded="false">
      <ul class="primary-navigation flex">
        <li class="primary-navigation__item text-white uppercase" ><button data-name="home"><span class="numbered-title">00 </span>Home</button></li>
        <li class="primary-navigation__item text-white uppercase"><button data-name="destination"><span class="numbered-title">01 </span>Destination</button></li>
        <li class="primary-navigation__item text-white uppercase"><button data-name="crew"><span class="numbered-title">02 </span>Crew</button></li>
        <li class="primary-navigation__item text-white uppercase"><button data-name="tech"><span class="numbered-title">03 </span>Technology</button></li>
      </ul>
    </nav>
  </header>
  <main class="main main--home grid container">
    <div class="grid-container grid-container--home">
      <h1 class="main-header text-accent fs-500 uppercase letter-spacing-2">So, you want to travel to 
      <span class="d-block text-white fs-900 letter-spacing-1">Space</span></h1>
      <p class="main__description text-accent">
        Let’s face it; if you want to go to space, you might as well genuinely go to 
        outer space and not hover kind of on the edge of it. Well sit back, and relax 
        because we’ll give you a truly out of this world experience!
      </p>
    </div>
    <div class="btn-container">
      <button class="btn large-btn fs-400 text-dark letter-spacing-3 uppercase">Explore</button>
    </div>
  </main> 
</body>
</html>
