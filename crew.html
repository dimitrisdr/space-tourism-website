<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <!-- front end mentor -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <!-- custom style -->
    <link rel="stylesheet" href="index.css">
    <!-- js -->
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="crew" >
    <header class="header flex">
        <div class="logo-container">
            <img src="starter-code\assets\shared\logo.svg" alt="logo image" class="img logo-img">
        </div>
        <button class="btn menu-btn bg-dark" data-opened="false" aria-controls="nav"><span class="sr-only">menu button</span></button>
        <hr class="row" aria-hidden="true">
        <nav class="navbar" id="nav" aria-expanded="false">
            <ul class="primary-navigation flex">
                <li class="primary-navigation__item text-white uppercase"><button><span class="numbered-title">00 </span>Home</button></li>
                <li class="primary-navigation__item text-white uppercase"><button><span class="numbered-title">01 </span>Destination</button></li>
                <li class="primary-navigation__item text-white uppercase"><button><span class="numbered-title">02 </span>Crew</button></li>
                <li class="primary-navigation__item text-white uppercase"><button><span class="numbered-title">03 </span>Technology</button></li>
            </ul>
        </nav>
    </header>
    <main class="main main--crew grid">
        <h1 class="main-header main-header--crew text-white fs-500 uppercase letter-spacing-2"><span class="numbered-title text-accent">02</span> Meet your crew</h1>
        <article class="grid-container grid-container--crew" aria-labelledby="crew-title">
            <h2 class="main-header text-accent fs-500 uppercase ff-serif  letter-spacing-2">Commander<span class="d-block text-white fs-700 letter-spacing-1">Douglas Hurley</span></h2>
            <p class="main__description main__description--crew text-accent">
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
                and former NASA astronaut. He launched into space for the third time as 
                commander of Crew Dragon Demo-2.
            </p>  
        </article>
        <div class="dot-indicators flex">
            <button aria-selected="true" class="dot-indicators-item" aria-selected="true"><span class="sr-only">Slide title</span></button>
            <button aria-selected="false" class="dot-indicators-item" aria-selected="false"><span class="sr-only">Slide title</span></button>
            <button aria-selected="false" class="dot-indicators-item" aria-selected="false"><span class="sr-only">Slide title</span></button>
            <button aria-selected="false" class="dot-indicators-item" aria-selected="false"><span class="sr-only">Slide title</span></button>
        </div>
        <div class="img-container img-container--crew">
            <img src="starter-code\assets\crew\image-douglas-hurley.png" alt="Commander" class="img">
        </div>
    </main>
</body>
</html>
